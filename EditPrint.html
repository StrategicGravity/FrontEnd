
<!DOCTYPE html>
<html lang="en">
<head>
  <Title>Edit print</Title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <script src = "js/bootstrap.js"></script>
  <script src = "main.js"></script>
  <script>
    testPermissions();
  </script>
  
  <script>
    var id= sessionStorage.getItem('current_id');
    getTask(id);
  </script>
  <script>
    $(document).ready(function(){
      displayLogin();
    });
  </script>
</head>

<body>
  <div id='login_display' align="right">

  </div>



  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" class="active"><a href="StaffLandingPage.html">Staff Panel</a></li>
          <li role="presentation"><a href="PrintQueue_AwaitingReview.html">New Jobs</a></li>
          <li role="presentation"><a href="PrintQueue_Ready.html">Paid and Waiting to Print</a></li>
          <li role="presentation"><a href="PrintQueue_Complete.html">Finished and Waiting for Pickup</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">3D Print Records</h3>
    </div>

    <div class="jumbotron">
      <div class="container">
        <h1>Edit Print</h1>



        <form id="edit_print", class="form-horizontal">
          <div class="form-group row">
            <label class="control-label col-sm-4" for="p_fName">Patron Name:</label>
            <div class="col-sm-4">
              <input type="text" id="p_fName" class="form-control">
            </div>
            <div class="col-sm-4">
              <input type="text" id="p_lName" class="form-control">
            </div>
          </div>



          <div class="form-group row">
            <label class="control-label col-sm-4" for="p_ID">Patron ID:</label>
            <div class="col-sm-8">
              <input type="text" id="p_ID" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-sm-4" for="p_Email">Patron Email:</label>
            <div class="col-sm-8">
              <input type="text" id="p_Email" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-sm-4" for="p_Phone">Patron Phone Number:</label>
            <div class="col-sm-8">
              <input type="text" id="p_Phone" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-sm-4" for="p_Filament">Print Filament Type:</label>
            <div class="col-sm-8">
              <input type="text" id="p_Filament" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-sm-4" for="p_Infill">Print Infill:</label>
            <div class="col-sm-8">
              <input type="text" id="p_Infill" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-sm-4" for="p_Infill">Print Additional Instructions:</label>
            <div class="col-sm-8">
              <textarea id="p_Instructions" class="col-sm-8" rows="5"></textarea>
            </div>
          </div>


          <!-- Begin Form! -->
          <div class="form-group row">
            <label class="control-label col-sm-4" for="p_Mass">Estimated Mass(G):</label>
            <div class="col-sm-8">
              <input type="number" id="p_Mass" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-sm-4" for="p_Hours">Time Estimate:</label>
            <div class="col-sm-4">
              <input type="number" id="p_Hours" class="form-control" placeholder="Hours">
            </div>
            <div class="col-sm-4">
              <input type="number" id="p_Minutes" class="form-control" placeholder="Minutes">
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-sm-4" for="p_ReviewNotes">Review Notes:</label>
            <div class="col-sm-8">
              <textarea id="p_ReviewNotes" rows="5" placeholder="Enter Review Here" required></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-sm-4" for="p_ReviewNotes">Approved:</label>
            <div class="col-sm-8">

              <input type="checkbox" class="form-check-input" id="p_Approved">
            </div>
          </div>


          <div class="form-group row"> 
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary submitButton" id="btn_EditPrint">Submit</button>
            </div>
          </div>

        </form>
      </div>
    </div>



    <footer class="footer">
      <p>&copy; AD 2018 Strategic Gravity</p>
    </footer>

  </div> <!-- /container -->

</body>
</html>
