  <link rel="stylesheet" href="css/style.css">

  <script src = "js/bootstrap.js"></script>

  <script>
    //testPermissions('Admin');
  </script>

  <script>
    $(document).ready(function(){
      testPermissions('Admin');
    var id= sessionStorage.getItem('current_id');
    getLoginForEditing(id);
    });
  </script>
</head>

<body>

 <div id='login_display' align="right">

 </div>

 <div class="container">
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation"><a href="Admin_Panel.html">Admin Panel</a></li>
        <li role="presentation"><a href="StaffLandingPage.html">Staff Panel</a></li>
        <li role="presentation"><a href="PrintQueue_AwaitingReview.html">New Jobs</a></li>
        <li role="presentation"><a href="PrintQueue_Ready.html">Paid and Waiting to Print</a></li>
        <li role="presentation"><a href="PrintQueue_Complete.html">Finished and Waiting for Pickup</a></li>
      </ul>
    </nav>
    <h3 class="text-muted">3D Print Records</h3>
  </div>

  <div class="jumbotron">
    <div class="container">
      <h1>Edit Login</h1>



      <!-- Begin Form! -->
      <form id="edit_login", class="form-horizontal">

        <div>
          <label>Login Info:</label>
          <div>
            <input type="text" id="s_UserName" placeholder="EUID; ex jgk0053" required>
          </div>
          <div>
            <input type="password" id="s_Password"  placeholder="password" required>
          </div>
          <div>
            <input type="password" id="s_Password_Retype"  placeholder="Retype Password" required>
          </div>

          <div >
            <input type="text" id="s_Name"  placeholder="Employee Name" required>
          </div>
          <div>
          <label for="s_Permission"> Permission Level:</label>
            <select id="s_Permission">
              <option value="None">None</option>
              <option value="Staff" selected>Staff</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
        </div>

        <button type="button" class="btn btn-primary submitButton">Submit</button>



      </form>
    </div>
  </div>



  <footer class="footer">
    <p>&copy; AD 2018 Strategic Gravity</p>

</div> <!-- /container -->
