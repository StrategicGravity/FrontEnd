
<!DOCTYPE html>
<html lang="en">
<head>
  <Title>Admin Panel</Title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <script src = "js/bootstrap.js"></script>
  <script src = "main.js"></script>
  <script>
    getPrints();
    testPermissions('Admin');
  </script>

  <script>
    $(document).ready(function(){
      displayLogin();
    });
  </script>
</head>

<body>
  <div id='login_display' align="right">

  </div>



  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" class="active"><a href="Admin_Panel.html">Admin Panel</a></li>
          <li role="presentation"><a href="StaffLandingPage.html">Staff Panel</a></li>
          <li role="presentation"><a href="PrintQueue_AwaitingReview.html">New Jobs</a></li>
          <li role="presentation"><a href="PrintQueue_Ready.html">Paid and Waiting to Print</a></li>
          <li role="presentation"><a href="PrintQueue_Complete.html">Finished and Waiting for Pickup</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">3D Print Records</h3>
    </div>

    <div class="jumbotron">
      <div class="container">
        <h1>Admin Panel</h1>


        <div>
          <p><a href="CreateViewLogins.html"> Account Management</a></p>
        </div>
        <div class="col-sm-12">
          <p><a class="btn btn-lg btn-success btn-show-all" href="javascript:void(0);" role="button">Display All</a></p>
        </div>

        <div>
          <label class="control-label" for="p_fName">Patron Name:</label>
          <div>
            <input type="text" class="form-control" id="p_fName" placeholder="Enter Patron Name">
          </div>
          <div >
            <p><a class="btn btn-xs btn-primary btn-search-by-name" href="javascript:void(0);" role="button">Search By Name</a></p>
          </div>
        </div>
        <hr>

        <div>
          <label class="control-label" for="p_ID">Patron ID:</label>
          <div>
            <input type="number" class="form-control" id="p_ID" placeholder="Enter Patron ID">
          </div>
          <div>
            <p><a class="btn btn-xs btn-primary btn-search-by-ID" href="javascript:void(0);" role="button">Search By ID</a></p>
          </div>
        </div>
        <hr>

        <div>
          <label for="p_WorkRequestType">Filter By Work Request Type:</label>
          <select id="p_WorkRequestType">
            <option value="All" selected>All</option>
            <option value="CNC">CNC</option>
            <option value="Laser">Laser</option>
            <option value="Print">Print</option>
          </select>
        </div>

        <div>
          <label for="p_ApprovalStatus">Filter By Approval Status:</label>
          <select id="p_ApprovalStatus">
            <option value=true>Approved Prints</option>
            <option value=false>Rejected Prints</option>
            <option value='all' selected>All Statuses</option>
          </select>
        </div>
        <hr>
      </div>
    </div>

    <div class="row marketing">
      <div class="col-lg-12">
        <h2 class="page-header">Prints </h2>
        <div id="prints"></div>
      </div>
    </div>


    <footer class="footer">
      <p>&copy; AD 2018 Strategic Gravity</p>
    </footer>

  </div> <!-- /container -->

</body>
</html>
