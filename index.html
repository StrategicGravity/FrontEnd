				<div class="form-group">
					<label class="control-label col-sm-2" for="p_fName">Patron First Name:</label>

				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="p_lName">Patron Last Name:</label>

					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="p_ID">Patron ID:</label>

					</div>
				</div>

				<div class="form-group">

					</div>
				</div>


				<div class="form-group">
					<label class="control-label col-sm-2" for="p_Phone">Patron Phone Number:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="p_Phone" placeholder="ex; 8171231234">
					</div>
				</div>




			</div>
