<body>

	<div class='row' name='login_display'>
		<div class="col-sm-6">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login-modal">
				Staff Login System
			</button>
		</div>


	</div>


	<!-- Modal -->
	<div class="modal fade" name="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hnameden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<h1>Login to Your Account</h1><br>
				<input type="text" name="l_User" placeholder="Username">
				<input type="password" name="l_Password" placeholder="Password">
				<input type="button" name="btn_login" class="login loginmodal-submit" value="Login">
			</div>
		</div>
	</div>


	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation" class="active"><a href="index.html">Home</a></li>
					<li role="presentation" ><a href="prints.html">Print Admin Panel</a></li>
					<li role="presentation"><a href="PrintQueue_AwaitingReview.html">New Prints</a></li>
					<li role="presentation"><a href="PrintQueue_Ready.html">Paname and Waiting to Print</a></li>
					<li role="presentation"><a href="PrintQueue_Complete.html">Printing waiting for pickup</a></li>

				</ul>
			</nav>
			<h3 class="text-muted">3D Print Records</h3>
		</div>
		<form class="form-horizontal" action="http://localhost:8000/api/jobs" enctype="multipart/form-data" method="POST">
			
			<h1>Patron Information</h1>

			<div>
				<label for="p_fName">Patron First Name:</label>
				<input type="text" name="p_fName" placeholder="Enter Patron First Name">
			</div>
			<div>
				<label for="p_lName">Patron Last Name:</label>
				<input type="text"  name="p_lName" placeholder="Enter Patron Last Name">
			</div>

			<div>
				<label for="p_ID">Patron ID:</label>
				<input type="number" name="p_ID" placeholder="Enter Student ID">
			</div>

			<div>
				<label for="p_Email">Patron Email:</label>
				<input type="email" name="p_Email" placeholder="ex; john@unt.edu">
			</div>


			<div>
				<label for="p_Phone">Patron Phone Number:</label>
				<input type="number" name="p_Phone" placeholder="ex; 8171231234">
			</div>





			<h1>Print Information</h1>

			<div>
				<input type="file" name="file">
			</div>
			<div>
				<label for="p_Infill">Infill %:</label>
				<input type="number" name="p_Infill" placeholder="ex; 12.5">
			</div>

			<div>
				<label for="p_Instructions">Additional Instructions:</label><br>
				<textarea name="p_Instructions" class="span6" rows="3" placeholder="What's up?" required></textarea>
			</div>


			<button name="submit-button">Submit</button>


		</form>




		<div class="row marketing">



			<footer class="footer">
				<p>&copy; AD 2018 Strategic Gravy.</p>
			</footer>
		</div>
	</body>

	</html>
