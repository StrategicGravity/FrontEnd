
<!DOCTYPE html>
<html lang="en">

  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <script src = "js/bootstrap.js"></script>

  <script>
        getLogins();
  </script>
</head>

<body>

  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="index.html">Home</a></li>
          <li role="presentation"><a href="prints.html">Print Information</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">3D Print Records</h3>
    </div>

    <div class="jumbotron">
      <div class="container">
        <h1>Create Login</h1>



        <!-- Begin Form! -->
        <form id="create_login", class="form-horizontal">

          <div class="form-group row">
            <label class="control-label col-sm-2">Login Info:</label>
            <div class="col-sm-3">
              <input type="text" id="s_UserName" class="form-control" placeholder="userName">
            </div>
            <div class="col-sm-3">
              <input type="password" id="s_Password" class="form-control" placeholder="password">
            </div>

            <div class="col-sm-4">
              <input type="number" id="s_ID" class="form-control" placeholder="Student ID">
            </div>
          </div>

          <div class="form-group row"> 
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary submitButton" id="btn_createLogin">Submit</button>
            </div>
          </div>

        </form>
      </div>
    </div>

    <div class="row marketing">
      <div class="col-lg-12">
        <h2 class="page-header">Logins </h2>
        <div id="logins"></div>
      </div>
    </div>
