      <div class="container">
        <h1>Add Roll</h1>



        <form id="add_roll", class="form-horizontal">
          <div class="form-group row">
            <label class="control-label col-sm-4" for="f_ID">Filament ID:</label>
            <div class="col-sm-8">
              <input type="text" id="f_ID" class="form-control">
            </div>
          </div>

          <div class="form-group row">
          <label class="control-label col-sm-4" for="f_Type">Filament Type:</label>
            <div class="col-sm=8" class="form-control">
            <select id="f_Type" >
              <option value="ABS" selected>ABS</option>
              <option value="PLA">PLA</option>
              <option value="TPU">TPU</option>
              <option value="OTHER">Other</option>
            </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-sm-8" for="f_TotalMass">Total Mass of Filament Roll (Include Actual Roll) In Grams:</label>
            <div class="col-sm-4">
              <input type="number" id="f_TotalMass" class="form-control">
            </div>
          </div>


          <div class="form-group row">
            <label class="control-label col-sm-8" for="f_EstimatedMass">Estimated mass of Spooled Filament (Manufacturer estimate E.G 1kg roll of ABS) In Grams:</label>
            <div class="col-sm-4">
              <input type="Number" id="f_EstimatedMass" class="form-control">
            </div>
          </div>


          <div class="form-group row"> 
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary submitButton" id="btn_SubmitRoll">Submit</button>
            </div>
          </div>

        </form>
      </div>
