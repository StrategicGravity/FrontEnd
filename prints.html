
<!DOCTYPE html>
<html lang="en">
<head>

  <script

  <link rel="stylesheet" href="css/bootstrap.css">

  <script src = "js/bootstrap.js"></script>

  </script>

<body>
  <div class='row' id='login_display'>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <h1>Login to Your Account</h1><br>
        <input type="text" id="l_User" placeholder="Username">
        <input type="password" id="l_Password" placeholder="Password">
        <input type="button" id="btn_login" class="login loginmodal-submit" value="Login">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="index.html">Home</a></li>
          <li role="presentation" class="active"><a href="prints.html">Print Admin Panel</a></li>
          <li role="presentation"><a href="PrintQueue_AwaitingReview.html">New Prints</a></li>
          <li role="presentation"><a href="PrintQueue_Ready.html">Paid and Waiting to Print</a></li>
          <li role="presentation"><a href="PrintQueue_Complete.html">Printing waiting for pickup</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">3D Print Records</h3>
    </div>

    <div class="jumbotron">
      <div class="container">
        <h1>Search Prints</h1>


        <div class="col-sm-12">
          <p><a class="btn btn-lg btn-success btn-show-all" href="javascript:void(0);" role="button">Display All</a></p>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="p_fName">Patron Name:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="p_fName" placeholder="Enter Patron Name">
          </div>
          <div class="col-sm-4">
            <p><a class="btn btn-xs btn-primary btn-search-by-name" href="javascript:void(0);" role="button">Search By Name</a></p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="p_ID">Patron ID:</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" id="p_ID" placeholder="Enter Patron ID">
          </div>
          <div class="col-sm-4">
            <p><a class="btn btn-xs btn-primary btn-search-by-ID" href="javascript:void(0);" role="button">Search By ID</a></p>
          </div>
        </div>

      </div>
    </div>

      <div class="col-lg-12">
